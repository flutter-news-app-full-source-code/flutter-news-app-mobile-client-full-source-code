name: ht_main
description: main headlines toolkit mobile app.
version: 0.44.5
publish_to: none
repository: https://github.com/headlines-toolkit/ht-main
environment:
  sdk: ^3.7.0

dependencies:
  bloc: ^9.0.0
  bloc_concurrency: ^0.3.0
  cloud_firestore: ^5.6.5
  equatable: ^2.0.7
  firebase_core: ^3.12.1
  firebase_dynamic_links: ^6.1.4
  flex_color_scheme: ^8.1.1
  flutter:
    sdk: flutter
  flutter_adaptive_scaffold: ^0.3.2
  flutter_bloc: ^9.1.0
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.5
  go_router: ^14.8.1
  google_fonts: ^6.2.1
  ht_authentication_client:
    git:
      url: https://github.com/headlines-toolkit/ht-authentication-client.git
  ht_authentication_firebase:
    git:
      url: https://github.com/headlines-toolkit/ht-authentication-firebase.git
  ht_authentication_repository:
    git:
      url: https://github.com/headlines-toolkit/ht-authentication-repository.git
  ht_headlines_client:
    git:
      url: https://github.com/headlines-toolkit/ht-headlines-client.git
  ht_headlines_firestore:
    git:
      url: https://github.com/headlines-toolkit/ht-headlines-firestore.git
  ht_headlines_repository:
    git:
      url: https://github.com/headlines-toolkit/ht-headlines-repository.git
  ht_kv_storage_service:
    git:
      url: https://github.com/headlines-toolkit/ht-kv-storage-service.git
  ht_kv_storage_shared_preferences:
    git:
      url: https://github.com/headlines-toolkit/ht-kv-storage-shared-preferences.git
  ht_shared:
    git:
      url: https://github.com/headlines-toolkit/ht-shared.git
  intl: ^0.19.0
  meta: ^1.16.0
  stream_transform: ^2.1.1
  url_launcher: ^6.3.1

dev_dependencies:
  bloc_test: ^10.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^7.0.0

flutter:
  uses-material-design: true
  generate: true

# flutter_native_splash configuration
# https://pub.dev/packages/flutter_native_splash
flutter_native_splash:
  # Background color for light theme (Android/iOS)
  color: "#FFFFFF"
  # Background color for dark theme (Android/iOS)
  color_dark: "#212121"

  # Optional: Specify an image asset for the splash screen
  # image: assets/splash_logo_light.png
  # image_dark: assets/splash_logo_dark.png

  # Ensure configuration is applied to both platforms
  android: true
  ios: true
  # web: false # Optional: Disable for web if not needed
