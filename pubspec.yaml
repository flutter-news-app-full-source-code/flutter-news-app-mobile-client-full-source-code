name: ht_main
description: main headlines toolkit mobile app.
publish_to: none
repository: https://github.com/headlines-toolkit/ht-main
environment:
  sdk: ^3.8.0

dependencies:
  bloc: ^9.0.0
  bloc_concurrency: ^0.3.0
  equatable: ^2.0.7
  flex_color_scheme: ^8.1.1
  flutter:
    sdk: flutter
  flutter_adaptive_scaffold: ^0.3.2
  flutter_bloc: ^9.1.0
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.5
  go_router: ^15.1.3
  google_fonts: ^6.2.1
  ht_auth_api:
    git:
      url: https://github.com/headlines-toolkit/ht-auth-api.git
  ht_auth_client:
    git:
      url: https://github.com/headlines-toolkit/ht-auth-client.git
  ht_auth_inmemory:
    git:
      url: https://github.com/headlines-toolkit/ht-auth-inmemory
  ht_auth_repository:
    git:
      url: https://github.com/headlines-toolkit/ht-auth-repository.git
  ht_data_api:
    git:
      url: https://github.com/headlines-toolkit/ht-data-api.git
  ht_data_client:
    git:
      url: https://github.com/headlines-toolkit/ht-data-client.git
  ht_data_inmemory:
    git:
      url: https://github.com/headlines-toolkit/ht-data-inmemory.git
  ht_data_repository:
    git:
      url: https://github.com/headlines-toolkit/ht-data-repository.git
  ht_http_client:
    git:
      url: https://github.com/headlines-toolkit/ht-http-client.git
  ht_kv_storage_service:
    git:
      url: https://github.com/headlines-toolkit/ht-kv-storage-service.git
  ht_kv_storage_shared_preferences:
    git:
      url: https://github.com/headlines-toolkit/ht-kv-storage-shared-preferences.git
  ht_shared:
    git:
      url: https://github.com/headlines-toolkit/ht-shared.git
  intl: ^0.20.2
  meta: ^1.16.0
  share_plus: ^11.0.0
  stream_transform: ^2.1.1
  timeago: ^3.7.1
  url_launcher: ^6.3.1

dev_dependencies:
  bloc_test: ^10.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^7.0.0

flutter:
  uses-material-design: true
  generate: true

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#212121"

  # Optional: Specify an image asset for the splash screen
  # image: assets/splash_logo_light.png
  # image_dark: assets/splash_logo_dark.png

  # Ensure configuration is applied to both platforms
  android: true
  ios: true
  # web: false # Optional: Disable for web if not needed
